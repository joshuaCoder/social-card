<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="flex">
        <article class="card">

            <img src="./images/bg-pattern-card.svg" class="card-header">

            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="Victor" class="card-body-img">
                <h1 class="card-body-tittle">Victor Crest <span>26</span>
                </h1>
                <p class="card-body-text">London</p>
            </div>

            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>

                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>

                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>

            </div>
        </article>
    </main>
</body>
</html>
